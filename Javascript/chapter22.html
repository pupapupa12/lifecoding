<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Loop & Array</h1>
    <h2>Co workers</h2>
    <ul>
        <li>egoing</li>
        <li>leezche</li>
        <li>duru</li>
        <li>taeho</li>
    </ul>

    <h1>Loop & Array _ study</h1>
    <script>
        var coWorkers = ['egoing', 'leezche', 'duru', 'taeho'];
    </script>
    <h2>Co workers</h2>
    <ul>
        <script>
            var i = 0;
            while (i < coWorkers.length) {
                document.write('<li><a href="http://a.com/">' + coWorkers[i] + '</a></li>');
                i = i + 1;
            }
        </script>
    </ul>
</body>

</html>
